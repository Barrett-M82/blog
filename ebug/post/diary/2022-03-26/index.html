            <h1 class="post-title">2022 03 26</h1>
        </header>
        <p>今天和同事去爬梧桐山，他带了一些吃的和2瓶啤酒，玻璃瓶的那种，咬了半天咬不开，这牙口真不行，到了山顶上在台阶上起开的。</p>
<p>中午出门的时候，没吃中午饭的，原因是早上吃了4个鸡蛋有点恶心，还好同事带了足够的吃食，不然爬到山上要饿死个球了。</p>
<p>下午回来的时候，吃完饭觉得身体很舒服，心情也很放松。</p>
<p>想到了自己的情绪原来也很容易调整的，只要适量的运动一下，再吃点好吃的，整个人就会轻松起来。</p>
<p>看来要总结一下调整情绪的方法，这样以后，每天都可以很开心了。</p>
<p>影响情绪的因素有很多，心理上的和身体上的。以后慢慢总结吧。</p>
