            <h1 class="post-title">java-oop 面向对象</h1>
        </header>
        <p><strong>java oop(oriented-object-programing)面向对象编程</strong></p>
<p><strong>三大特性</strong></p>
<ul>
<li>封装</li>
<li>继承</li>
<li>多态</li>
</ul>
<p>什么是面向对象?</p>
<pre><code>面向对象说到底就是一种思想，任何事物都可以看作是一个对象.用一句话解释,万物皆对象.
</code></pre>
<p>1、封装</p>
<p>隐藏对象的属性和实现细节，仅对外提供公共访问方式，将变化隔离，便于使用，提高复用性和安全性。</p>
<p>2、继承</p>
<p>提高代码复用性；继承是多态的前提。</p>
<p>3、多态</p>
<p>父类或接口定义的引用变量可以指向子类或具体实现类的实例对象。提高了程序的拓展性。</p>
